<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
  <link rel='stylesheet' type='text/css' href='css/style.css'>
  <link rel='stylesheet' type='text/css' href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css'>

  </head>
  <body>

    <div id='app' class='center container'>

        <div id='headers' class="headers">
          <h1 id='title'>GUESSING GAME</h1>
          <h3 id='subtitle'>GUESS A NUMBER 1 TO 100!</h3>
        </div>

      <div id='main'>
        <div id='input-parent' class="guess-input">
          <input id='players-input' class='center ' placeholder="#" maxlength='3'></input>
          <button id='submit'>GO</button>
        </div>

          <div id='guesses' class="guesses">
            <ul id='guess-list'>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
              <li class='guess'>-</li>
            </ul>
          </div>

        <div id="menu-btns" class="menu-btns">
          <button id='reset' class=''>Reset</button>
          <button id='hint' class=''>Hint</button>
        </div>
      </div>
    </div>

    <div id='footer' class='center container'>
      <div class='row'>
        
        <div class='col-sm-4'>
          <img class="img-fluid" src='images/fa-logo@2x.png'></img>
        </div>

        <div class='col-sm-4'>
          <h4>Project by Andrey I</h4>
        </div>

        <div class='col-sm-4'>
          <img class="img-fluid" src='images/grace_hopper_academy.png'></img>
        </div>

      </div>
    </div>
    <script type="text/javascript" src='js/jquery-3.2.1.js'></script>
    <script type="text/javascript" src='js/GuessingGame.js'></script>
  </body>
</html>
