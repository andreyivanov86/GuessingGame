<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Guessing Game</title>

    <!-- Bootstrap and CSS here-->
    <link rel="stylesheet" type="text/css" href="style.css">

  </head>
  <body>

      <div id='app'>

        <div id='headers'>
          <!-- Title and subtitles! -->
          <h1>Gusssing Game</h1>
          <h2>Guess a number between 1 and 100</h2>
        </div>

        <div id='main'>
          <div id='input-parent'>
            <!-- Player's guess input, and submit button -->
            <input type="text" name="guess" placeholder="YOUR GUESS HERE" autofocus="autofocus">
            <button type="button">SUBMIT</button>            
          </div>

          <div id='guesses'>
            <!-- unordered list of guesses -->
            <ul>
              <li>guess 1</li>
              <li>guess 2</li>
              <li>guess 3</li>
              <li>guess 4</li>
            </ul>
          </div>

          <div id="menu-btns">
            <!-- reset and hint buttons -->
            <button>RESET</button>
            <button>HINT</button>
          </div>
        </div>
      </div>



    <div id='footer'>
        <div>
          <div class=''>
            <img src='fa-logo@2x.png'></img>
          </div>

          <div class=''>
            <h4>Project by ANDREY IVANOV</h4>
          </div>

          <div class=''>
            <img src='grace_hopper_academy.png'></img>
          </div>


        </div>
    </div>

  </body>
</html>
